<html>
    <head>
        <title>Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-2 text-center" id="weatherIcon">
                    ☁️
                </div><!-- end of icon col-->
                <div class="col-2" id="currentTemp">
                    <div>48</div>
                    <div>℉ | ℃</div>
                </div><!--end of tem col-->
                <div class="col-4" id="details">
                    Precipitation: 55%<br>
                    Humidity: 40%<br>
                    Wind: 10mph<br>
                </div><!-- end of Details col-->
                <div class="col-4" id="location">
                    Manlius, NY 13104<br>
                    Thursday 6:18<br>
                    Cloudy
                </div><!-- end of Location col-->
            </div><!-- end of first row (current weather)-->
            <hr/>
            <div class="row" id="forcastRow">
                <div class="col text-center">
                    <p>Tue</p>
                    <p class="forecastIcon">❄️</p>
                    <p>50°</p>
                </div><!-- end of day 1 col-->
                <div class="col text-center">
                    <p>Wed</p>
                    <p class="forecastIcon">☀️</p>
                    <p>30°</p>
                </div><!-- end of day 2 col-->
                <div class="col text-center">
                    <p>Thur</p>
                    <p class="forecastIcon">🌧️</p>
                    <p>20°</p>
                </div><!-- end of day 3 col-->
                <div class="col text-center">
                    <p>Fri</p>
                    <p class="forecastIcon">🌤️</p>
                    <p>70°</p>
                </div><!-- end of day 4 col-->
                <div class="col text-center">
                    <p>Sat</p>
                    <p>🌈</p>
                    <p>80°</p>
                </div><!-- end of day 5 col-->
            </div><!-- end of Forecast row-->
        </div><!-- end of container-->
    </body>
</html>
