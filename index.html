<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALFlIX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div id="topBar" class="row">
        <div id="topAlfix" class="col-1">
          <a href="https://fontmeme.com/fonts/bebas-neue-font/"
            ><img
              src="https://fontmeme.com/permalink/230428/0fbe7cfaddef5809e980481cf244eab3.png"
              alt="bebas-neue-font"
              border="0"
          /></a>
        </div>
        <!--end of alfix col-->
        <div id="selectors" class="col-8">
          <span id="top">Home</span>
          <span id="top">TV Shows</span>
          <span id="top">Movies</span>
          <span id="top">New & Popular</span>
        </div>
        <!--end of col-9-->
        <div id="selectors" class="col-2 text-end">
          <span class="material-symbols-outlined"> search </span>
          <span class="material-symbols-outlined"> notifications </span>
          <span class="material-symbols-outlined"> account_circle</span>
        </div>
        <!--end of symbols col-->
      </div>
      <!--end of topbar row-->
      <div id="content" class="row">
        <div class="col-5">
          <span class="series" id="series">
            <a href="https://fontmeme.com/fonts/bebas-neue-font/"
              ><img
                src="https://fontmeme.com/permalink/230428/dedc10a95ec70f02f53d190f11f318cd.png"
                alt="bebas-neue-font"
                border="0"
            /></a>
          </span>
          <span class="series" id="series">SERIES</span>
          <br />
          <a href="https://fontmeme.com/netflix-font/"
            ><img
              src="https://fontmeme.com/permalink/230429/edbfc9ad8eff0d13cfa0992cb68ce9f5.png"
              alt="netflix-font"
              border="0"
          /></a>
          <br />
          <img src="netflix-top10-icon.png" class="topTen" />
          <span id="number2">#2 in TV Shows Today</span>
          <br />
          <h5>
            The eight close-knit siblings of the Bridgerton family Iook for love
            and happiness in London high society. Inspired by Julia Quinn;s best
            selling novels.
          </h5>
          <br />
          <div id="buttonRow">
            <button id="play">
              <span class="material-symbols-outlined"> play_arrow </span> Play
            </button>
            <button id="moreInfo">
              <span class="material-symbols-outlined"> error </span>
              More info
            </button>
          </div>
          <!--end of button row-->
        </div>
        <!--END OF COL 5-->
        <div class="col-5"></div>
        <!--end of Col-5 empty space to push rating and replay col-->
        <div class="col-2 text-end" id="ratingCol">
          <button class="refresh">
            <span class="material-symbols-outlined"> refresh </span>
          </button>
          <span id="rating">TV-MA</span>
        </div>
      </div>
      <!--END OF CONTENT ROW-->
    </div>
    <!--END OF CONTAINER-->
  </body>
</html>
